<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Guess the Number (1 to 10)</h2>

  <input type="number" id="guess" placeholder="Enter number">
  <br><br>

  <button onclick="checkGuess()">Guess</button>

  <p id="result"></p>
</div>

<script>
  let randomNumber = Math.floor(Math.random() * 10) + 1;

  function checkGuess() {
    let userGuess = document.getElementById("guess").value;

    if (userGuess == randomNumber) {
      document.getElementById("result").innerText = "ðŸŽ‰ Correct Guess!";
    } else if (userGuess > randomNumber) {
      document.getElementById("result").innerText = "ðŸ“‰ Too High!";
    } else {
      document.getElementById("result").innerText = "ðŸ“ˆ Too Low!";
    }
  }
</script>

</body>
</html>
